{% load static %}

<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Tizimga kirish | Agro Dash</title>
</head>

<body>
    <section style="background-image: url({% static 'img/bg.jpg' %});">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="wrap">
                            <div class="img" style="background-image: url({% static 'img/logo-big.png' %});"></div>
                            <div class="login-wrap p-4 p-md-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3>Tizimga kirish</h3>
                                    </div>
                                </div>
                                {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                <form method="POST" class="signin-form mt-4">
                                    {% csrf_token %}
                                    <div class="form-group mt-3">
                                        <label class="form-control-placeholder mb-2" for="id_username">Username</label>
                                        <input type="text" id="id_username" name="username" class="form-control" required>
                                    </div>
                                    <div class="form-group position-relative">
                                        <label class="form-control-placeholder mb-2" for="id_password">Parol</label>
                                        <input type="password" id="id_password" name="password" class="form-control" required>
                                        <span toggle="#id_password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    </div>
                                    <div class="form-group mt-3">
                                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Kirish</button>
                                    </div>
                                </form>
                                <div class="form-group mt-3 d-md-flex">
                                    <div class="w-50 text-left">
                                        <label class="checkbox-wrap checkbox-primary mb-0">Eslab qolish
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="#">Parolni unutdingizmi?</a>
                                    </div>
                                </div>
                                <p class="text-center mt-3">Akkauntingiz yo'qmi? <a data-toggle="tab" href="#signup">Ro'yhatdan o'tish</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
